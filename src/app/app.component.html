<div style="text-align:center">
  <h1>Angular mit ngx-socket-io</h1>
  <input [(ngModel)]="message" placeholder="Nachricht eingeben" />
  <button (click)="sendMessage()">Senden</button>

  <div *ngIf="receivedMessage">
    <h3>Empfangene Nachricht:</h3>
    <p>{{ receivedMessage }}</p>
  </div>
</div>
